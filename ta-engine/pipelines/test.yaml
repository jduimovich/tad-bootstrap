apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations: 
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-event: '[push]'
    pipelinesascode.tekton.dev/on-target-branch: '[main]'
  labels:
    appstudio.openshift.io/application: {{values.appName}}
    appstudio.openshift.io/component: {{values.name}}
    pipelines.appstudio.openshift.io/type: build
  name: {{values.name}}-on-push
  namespace: {{values.namespace}}
  hack: {{parameters.appname}}
spec:
  params:
  - name: dockerfile
    value: Dockerfile
  - name: git-url
    value: '{{repo_url}}'
  - name: output-image
    value: quay.io/redhat-user-workloads-stage/jduimovich-tenant/bootstrap-stub/bootstrap-stub:{{revision}}
  - name: path-context
    value: .
  - name: revision
    value: '{{revision}}'
   